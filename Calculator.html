    <body>
        Calculator
        <br>
        <h1></h1>
        <button onclick="CalcInput()",class="CalcInput">Calculate Value</button>
        <button onclick="GetPercent()",class="GetPercent">Get percent</button>
    </body>
    <script>
function CalcInput() {
    FirstValue = prompt("First Value")
    Operation = prompt("Input Operation (+, -, /, *)")
    SecondValue = prompt("Second Value")

    if (Operation = "+") {
    var Result = FirstValue + SecondValue
    if (Operation = "+") {
        let div = document.createElement('div');
div.className = "alert";
div.innerHTML = `[Addition] ${Result}`
document.body.append(div);
  }
}
    if (Operation = "-") {
    var Result = FirstValue - SecondValue
    if (Operation = "-") {
        let div = document.createElement('div');
div.className = "alert";
div.innerHTML = `[Subtraction] ${Result}`
document.body.append(div);
  }  
}    
    if (Operation = "/") {
    var Result = FirstValue / SecondValue
    if (Operation = "/") {
        let div = document.createElement('div');
div.className = "alert";
div.innerHTML = `[Division] ${Result}`
document.body.append(div);
  }
}
    if (Operation = "*") {
    var Result = FirstValue * SecondValue
    if (Operation = "*") {
        let div = document.createElement('div');
div.className = "alert";
div.innerHTML = `[Multiplication] ${Result}`
document.body.append(div);
  } 
}    
    
}
    </script>
    <script>
        function GetPercent() {
            Part = prompt("Percent of")
            Whole = prompt("Whole")
            var PartPercentResult = Part / Whole
            var FinalPercentResult = PartPercentResult * 100
            alert(FinalPercentResult)
        }
    </script>
